<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="Это простое приложение-викторина. Проверь свои знания о коронавирусе COVID-19">
    <meta name="keywords" content="Some keywords">
    <meta name="og:image" content="img/quiz_social.png">
    <title>Quiz</title>
    <link rel="shortcut icon" href="img/quiz.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i&display=swap&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Пройди тест и проверь свои знания о коронавирусе COVID-19.</h1>
        <div id="question-container" class="hide">
            <div id="question" class="text-center"></div>
            
            <div class="status">
                <div class="status__group">
                    <span class="fa fa-thumbs-o-up like correct"></span>
                    <span class="result right-answer">0</span>
                </div>
                <div class="status__group">
                    <span class="fa fa-thumbs-o-down dislike wrong"></span>
                    <span class="result wrong-answer">0</span>
                </div>
            </div>
            
            <div id="answer-buttons" class="btn-grid">
<!--                 <button class="btn">This is the only video I've ever watched where I turned down the playback speed</button>
                <button class="btn">Вариант 2</button>
                <button class="btn">Вариант 3</button>
                <button class="btn">Вариант 4</button> -->
            </div>
        </div>

        <div class="controls">
            <button id="start-btn" class="start-btn btn">Начать</button>
            <button id="next-btn" class="next-btn btn hide">Дальше</button>
            <button id="result-btn" class="result-btn btn hide">Показать результат</button>
        </div>
    </div>
    
    <div class="footer">
        Created by <a href="https://github.com/voverg" target="_blank">Voverg</a>
    </div>
    
    <!-- <script src="js/data.js"></script> -->
    <script src="js/app.js"></script>
</body>
</html>
